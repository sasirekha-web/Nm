<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Bar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rochester|Pacifico|Great+Vibes">
    <style>
        body {
            font-family: 'Rochester', cursive;
            background-color: #FFC5C5; /* Light pink background */
        }
        
        .header {
            background-color: #FF69B4; /* Hot pink header */
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }
        
        .bouquet-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .description {
            font-family: 'Pacifico', cursive;
            font-size: 18px;
            color: #666666;
            padding: 20px;
        }
        
        .button {
            font-family: 'Great Vibes', cursive;
            background-color: #FF69B4;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #FF99CC;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Flower Bar</h1>
        <p>Your one-stop shop for beautiful bouquets!</p>
    </div>
    
    <div class="container">
        <img src="Profile.jpg" alt="Bouquet Image" class="bouquet-image">
        <div class="description">
            <p>At Flower Bar, we offer stunning bouquets made with love and care. From romantic roses to bright sunflowers, we have the perfect arrangement for any occasion.</p>
            <button class="button">Order Now</button>
        </div>
    </div>
</body>
</html>
